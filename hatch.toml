[build.targets.wheel]
only-include = ["src/pydra/tasks/freesurfer"]
sources = ["src"]

[envs.default]
dependencies = [
  "pytest",
]
[envs.default.scripts]
test = "pytest {args:src}"

[[envs.all.matrix]]
python = ["3.7", "3.8", "3.9", "3.10", "3.11"]

[envs.docs]
template = "docs"
dependencies = [
  "pydata-sphinx-theme >=0.13",
  "sphinx <7",
  "sphinx-autobuild",
  "sphinx-pyproject",
]
[envs.docs.scripts]
build = "sphinx-build docs docs/_build/html -b {args:html}"
serve = "sphinx-autobuild docs docs/_build/html {args}"

[envs.lint]
detached = true
dependencies = [
  "black",
  "codespell",
  "isort",
  "tomli",
]
[envs.lint.scripts]
all = [
  "style",
  "spelling",
]
fix = [
  "black --quiet {args:src}",
  "isort --quiet {args:src}",
]
spelling = "codespell {args:src}"
style = [
  "black --check --diff {args:src}",
  "isort --check --diff {args:src}",
]
