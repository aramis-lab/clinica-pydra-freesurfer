[build.targets.wheel]
only-include = ["pydra/tasks/freesurfer"]

[envs.default]
dependencies = [
  "coverage[toml] <7",
  "pytest",
  "pytest-cov",
]
[envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=pydra"
no-cov = "cov --no-cov"

[[envs.test.matrix]]
python = ["3.7", "3.8", "3.9", "3.10", "3.11"]

[envs.docs]
template = "docs"
dependencies = [
  "pydata-sphinx-theme >=0.13",
  "sphinx <7",
  "sphinx-autobuild",
  "sphinx-pyproject",
]
[envs.docs.scripts]
build = "sphinx-build docs docs/_build/html -b {args:html}"
serve = "sphinx-autobuild docs docs/_build/html {args}"

[envs.lint]
detached = true
dependencies = [
  "black",
  "codespell",
  "isort",
  "tomli",
]
[envs.lint.scripts]
all = [
  "style",
  "spelling",
]
fix = [
  "black --quiet {args:pydra}",
  "isort --quiet {args:pydra}",
]
spelling = "codespell {args:pydra}"
style = [
  "black --check --diff {args:pydra}",
  "isort --check --diff {args:pydra}",
]
